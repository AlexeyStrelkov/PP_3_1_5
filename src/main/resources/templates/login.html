<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login page</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-4 offset-4">
            <form th:method="post" th:action="@{/login}">
                <h2 class="font-weight-bold">Please sign in</h2>
                <div class="row">
                    <input name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           placeholder="Username">
                </div>
                <div class="row">
                    <input name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                </br>
                <div class="row">
                    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
